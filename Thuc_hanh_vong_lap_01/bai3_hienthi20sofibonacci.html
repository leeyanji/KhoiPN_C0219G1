<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hien thi 20 so fibonacci</title>
</head>
<body>
	<script>
		let n1 = 0, n2 = 1, n3
		document.write(n1 + "<br>");
		document.write(n2 + "<br>");
		for(i = 0; i < 18; i++){
			n3 = n1 + n2
			document.write(n3 + "<br>");
			n1 = n2;
			n2 = n3;

		}
	</script>
</body>
</html>
