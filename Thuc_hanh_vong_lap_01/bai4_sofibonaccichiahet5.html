<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> so fibonacci dau tien chia het cho 5</title>
</head>
<body>
	<script>
		let n1 = 0, n2 = 1, n3
		for(i = 0; i < 20; i++){
			n3 = n1 + n2
			n1 = n2;
			n2 = n3;
		if(n3 % 5 == 0){
			document.write(n3+"<br>");
			break;
		}

		}
	</script>
</body>
</html>
