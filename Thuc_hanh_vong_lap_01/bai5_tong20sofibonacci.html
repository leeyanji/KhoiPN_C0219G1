<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tong 20 so fibonacci</title>
</head>
<body>
	<script>
		let n1 = 0, n2 = 1, n3, count = 1;
		for(i = 0; i < 18; i++){
			n3 = n1 + n2
			n1 = n2;
			n2 = n3;
			count = count + n3;

		}
		document.write(count);
	</script>
</body>
</html>
