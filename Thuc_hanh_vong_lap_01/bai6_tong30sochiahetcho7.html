<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tong 30 so chia het cho 7</title>
</head>
<body>
	<script>
		function check(n) {
			if(n % 7 == 0)return true
			return false
		}
		let num = 30, count = 0, tong = 0;
		for (i = 0; count < num; i++){
			if(check(i)){
				tong += i;
				count++
			}
		}
		document.write("Tong 30 so dau tien chua het cho 7 la: " + tong);
	</script>
</body>
</html>
