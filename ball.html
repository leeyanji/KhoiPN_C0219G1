<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball</title>
</head>
<body>
<script>
    function right() {
        var element = document.getElementById("myImage");
        element.style.left = parseInt(element.style.left) + 10 + "px";
    }
</script>
<form>
    <img style="position:relative;left: 0; top: 0;" id="myImage" src="http://cdn.shopify.com/s/files/1/1581/5497/products/Ball_1024x1024.jpg?v=1489527672" width="100" height="100"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="right()" />
</form>
</body>
</html>
