<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    var height = prompt('Nhap chieu cao','');
    var weight = prompt('Nhap can nang','');
    var bmi = weight / (height*height);
    if (bmi < 18.5) alert('Underweight');
    else if (bmi < 25) alert('Normal');
    else if (bmi < 30) alert('Overweight');
    else alert('Obese');
</script>
</body>
</html>
