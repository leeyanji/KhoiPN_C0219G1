<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<script>
    function cong(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        document.getElementById("ketqua").innerText = parseInt(num1) + parseInt(num2);
    };
    function tru(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("ketqua").innerText = num1 - num2;
    };
    function nhan(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("ketqua").innerText = num1 * num2;
    };
    function chia(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("ketqua").innerText = num1 / num2;
    };


</script>
<body>
    <form>
        <input type="number" id="num1">
        <input type="number" id="num2"><br>
        <button type="button" onmouseover="cong()">+</button>
        <button type="button" onmouseover="tru()">-</button>
        <button type="button" onmouseover="nhan()">x</button>
        <button type="button" onmouseover="chia()">/</button><br>
        <p id="ketqua"></p>
    </form>
</body>
</html>
