<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Month</title>
</head>
<body>
<script>

    function month() {
        let month = document.getElementById("month").value;
        switch (month) {
            case '4':
            case '6':
            case '9':
            case '11':
                alert('Thang co 30 ngay');break;
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                alert('Thang co 31 ngay');break;
            case '2':
                alert('Thang co 28 hoac 29 ngay');break;
            default:
                alert('Thang ban nhap ko hop le');
        }
    }
</script>
<input type="number" name="" id="month">
<input type="button" value="Submit" onclick="month()">
</body>
</html>
