<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Noi 2 so chan</title>
</head>
<body>
	<script>
		let num = prompt('');
		let str = num.toString();
		let res = [str[0]];

		for(let x = 1; x < str.length; x++){
			if(str[x-1] % 2 === 0 && str[x] % 2 === 0){
				res.push('-', str[x]);
			} else {
				res.push(str[x]);
			}
		}
		alert(res.join(''));
	</script>
</body>
</html>
