<!DOCTYPE html>
<html lang="en">

<body>
	
    <h3>Caro Game Simple</h3>
    <b id="carogame"></b><br>
    <input type="button" value="Change Value" onclick="changeValue()">
    <script>
		let arr = [];
		let data = "";
		for(let i = 0; i<5; i++){
			arr[i] = new Array(0,0,0,0,0);
		}
		for(let i = 0; i < 5; i++){
			data += "<br>";

			for(let j = 0; j < 5; j++){
				data += arr[i][j] + "&nbsp;&nbsp;&nbsp;"; 
			}
		}
		document.getElementById("carogame").innerHTML = data;


		function changeValue(){
			let pX = prompt('X:','');
			let pY = prompt('Y:','');
			arr[pX][pY] = "x";
			//alert(arr);
			let data = "";
			for(let i = 0; i < 5; i++){
				data += "<br>";
				for(let j = 0; j < 5; j++){
					data += arr[i][j] + "&nbsp;&nbsp;&nbsp;"; 
				}
			}
			document.getElementById("carogame").innerHTML = data;
		}
	</script>
</body>

</html>
