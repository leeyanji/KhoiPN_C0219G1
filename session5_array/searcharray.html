<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tim gia tri trong mang</title>
</head>
<body>
	<script>
		let x = prompt('Nhap so can tim','');
		let array = [-3, 5, 1, 3, 2, 10];
		for(i = 0; i < array.length; i++){
			if( x == array[i]){
				alert("So " + x + "tim thay o vi tri so " + i);
			}
		}
	</script>
</body>
</html>
