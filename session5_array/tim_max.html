<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tim gia tri trong mang</title>
</head>
<body>
	<script>
		let array = [-3, 5, 1, 3, 2, 10];
		let max = 0; index =0;
		for(i = 1; i < array.length; i++){
			if(max < array[i]){
				max = array[i];
				index = i;
			}
		}
		alert("So lon nhat la " + max + "o vi tri so " + index);
	</script>
</body>
</html>
