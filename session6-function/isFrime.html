<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check Frime</title>
</head>
<body>
	<script>
		var num = prompt('Please enter a num:','');
		if (isFrime(num)) {
			alert(num + ' is Frime');
		} else {
			alert(num + " not is Frime")
		}
		function isFrime(n){
			if( n < 2) return false;
     		if(n == 2 || n == 3) return true;
			for(let i = 2; i <= Math.sqrt(n); i++){
				if(n % i == 0) return false;
			}
			return true;
		}

	</script>
</body>
</html>
