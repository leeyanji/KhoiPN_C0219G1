<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tinh binh phuong</title>
</head>
<body>

	<script>
		var num = prompt('Nhap so can tinh binh phuong','');
		alert(binhPhuong(num));
		function binhPhuong (num) {
			result = num * num;
			return result;
		}
	</script>
</body>
</html>
