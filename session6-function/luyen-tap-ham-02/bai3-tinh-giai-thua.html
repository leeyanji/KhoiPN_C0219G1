<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tinh giai thua</title>
</head>
<body>
	<script>
		var num = prompt('Nhap so can tinh giai thua','');
		alert("Giai thua cua "+ num + "la " + tinhGiaiThua(num));
		function tinhGiaiThua (num) {
			if(num > 0){
				var result = 1;
				for(i = 1; i <= num; i++){
					result *= i; 
				}
				return result;
			} else if (i = 0) {
				return 1;
			}
		}
	</script>
</body>
</html>
