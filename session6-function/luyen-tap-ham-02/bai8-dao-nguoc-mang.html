<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dao nguoc mang</title>
</head>
<body>
	<script>
		var arr = [1,2,3,4,5];
		alert(daoNguocMang(arr));
		function daoNguocMang (arr) {
			let temp = []; let j = 0 ;
			for(i = arr.length - 1; i >= 0; i--){
				temp[j] = arr[i];
				j += 1;
			}
			arr = temp;
			return arr;
		}
	</script>
</body>
</html>
