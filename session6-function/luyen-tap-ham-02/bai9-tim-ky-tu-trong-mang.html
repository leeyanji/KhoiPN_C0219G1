<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check ky tu</title>
</head>
<body>
	<script>
		var arr = [1,345,464,43,43,45,1,45,678];
		var inp = prompt('');
		checkKyTu(arr,inp);
		function checkKyTu (arr,inp) {
			var dem = 0;
			for(i = 0; i < arr.length; i++){
				if(arr[i] == inp){
					dem += 1;
				}
		    }
			if(dem != 0){
				alert("Ky tu ban nhap xuat hien " + dem + " lan");
			} else {
				alert("Ky tu ban nhap khong co trong mang");
			}
		}
	</script>
</body>
</html>
