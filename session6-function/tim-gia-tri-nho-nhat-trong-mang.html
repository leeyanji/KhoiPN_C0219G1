<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tim gia tri nho nhat trong mang</title>
</head>
<body>
	<script>
	arr = [66,65,4534,435,67,47];
	result = minArray(arr);
	alert(result);
	function minArray(arr) {
        if(arr.length == 0)
        return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
	        if(arr[i] < min){
	            min = arr[i];
        }
    }
    return min;
}
	</script>
</body>
</html>
