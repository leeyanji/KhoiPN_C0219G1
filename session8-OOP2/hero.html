<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HERO</title>
</head>
<body>
	<div id="game"></div>
	<script>
		function Hero (x,y,img,size,speed) {
			this.x = x;
			this.y = y;
			this.img = img;
			this.size = size;
			this.speed = speed;
			this.getHeroElement = function () {
				return '<img width ="' + this.size +'" height ="' + this.size +'" src="' + this.img + '" style="top: '+this.y+'px; left:'+this.x+'px;position:absolute;">'
			}
			this.moveRight = function () {
				this.x += speed;
			}
			this.moveLeft = function () {
				this.x -= speed;
			}
			this.moveDown = function () {
				this.y += speed;
			}
			this.moveUp = function () {
				this.y -= speed;
			}
		}
		var hero = new Hero(0,0,"images.jpeg",200,5);
		function start () {
			// 	
			if(hero.x < window.innerWidth - hero.size && hero.y == 0){
				console.log('sang phai');
				hero.moveRight();
				document.getElementById('game').innerHTML = hero.getHeroElement();
				// setTimeout(start,10);
			}
			if (hero.x > window.innerWidth - hero.size && hero.y < window.innerHeight - hero.size) {
				hero.moveDown();
				document.getElementById('game').innerHTML = hero.getHeroElement();
				// setTimeout(start,10);
			}
			if (hero.x > 0 && hero.y == window.innerHeight - hero.size) {
				hero.moveLeft();
				document.getElementById('game').innerHTML = hero.getHeroElement();
				// setTimeout(start,10);
			}
			if (hero.x == 0 && hero.y > 0 ) {
				hero.moveUp();
				document.getElementById('game').innerHTML = hero.getHeroElement();
			}
				setTimeout(start,10);
		}
		start();
	</script>
</body>
</html>
