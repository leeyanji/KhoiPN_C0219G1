<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lamp</title>
</head>
<body>
	<script>
		function Battery () {
			this.setEnergy = function (energy) {
				this.energy = energy;
			}
			this.getEnergy = function () {
				return this.energy;
			}
			this.decreaseEnergy = function () {
				if(this.energy > 0){
					this.energy--;
				}
			}
		}
		function Lamp () {
			this.status = false;
			this.setBattery = function (battery) {
				this.battery = battery;
			}
			this.getBatteryInfo = function () {
				 return this.battery.setEnergy()
			}
			this.light = function () {
				if(this.status){
					alert("Light");
				} else {
					alert("Not light");
				}
			}
			this.turnOn = function () {
				this.status = true;
			}
			this.turnOff = function () {
				this.status = false;
			}
		}
		function main(){
			var battery = new Battery();
			battery.getEnergy(11);
			var lamp = new Lamp();
			lamp.setBattery(battery);
			// lamp.turnOn();
			lamp.light();
			lamp.getBatteryInfo();
		}
		main();
	</script>
</body>
</html>
